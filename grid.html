<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <title>weui 九宫格 BEM</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    html{
      /*禁止浏览器自动修改文字的大小*/
      -ms-text-size-adjust: 100%
      -webkit-text-size-adjust: 100%
    }
    body,html{
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    body{
      font-family: 'sans-serif';
    }
    .page,body{
      background-color: #f8f8f8;
    }
    .container{
      overflow: hidden;
    }
    .container,.page{
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /*background-color: yellow;*/
    }
    .page{
      overflow-y: auto;
      -webkit-overflow-scrolling:touch;
      z-index: 1;
      opacity: 0;
      /*transition: opacity 2s linear;*/
    }
    .page.js_show{
      /*opacity: 1;*/
    }
    .page__hd{
      padding: 40px;
    }
    .page__title{
      text-align: left;
      font-size: 20px;
      font-weight: 400;
    }
    .page__desc{
      margin-top: 5px;
      color: #888;
      text-align: left;
      font-size: 14px;
    }
    /*weui-grid*/
    .weui-grids{
      position: relative;
      overflow: hidden;
    }
    .weui-grids::before{
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      height: 1px;
      border-top: 1px solid #d9d9d9;
      /*1px 问题*/
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      transform-origin: 0 0:
    }
  </style>
</head>
<body ontouchstart>
  <div id="container" class="container">
    <div class="page grid animated fadeInRight">
      <div class="page__hd">
        <h1 class="page__title">Grid</h1>
        <p class="page__desc">九宫格</p>
      </div>
      <div class="weui-grids">
